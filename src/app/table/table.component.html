<table>
   <thead>
      <tr>
         <th>Datum</th>
         <th>Zeměpisná šířka</th>
         <th>Zeměpisná délka</th>
         <th>ID věže</th>
         <th>RNC věže</th>
         <th>Síla signálu</th>
         <th>Typ připojení</th>
      </tr>
   </thead>
   <tbody>
      @for (row of data(); track $index) {
         <tr>
            <td>{{row.date | date:'dd.MM.yyyy HH:mm:ss'}}</td>
            <td>{{row.lat}}</td>
            <td>{{row.lon}}</td>
            <td>{{row.cell_id}}</td>
            <td>{{row.cell_rnc}}</td>
            <td>{{row.signal}}</td>
            <td>{{row.type}}</td>
         </tr>
      }
   </tbody>
</table>
